<!DOCTYPE html>
<html lang="en">
<head>    
    <link rel="stylesheet" href="sponsors.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@400;700&family=Noto+Sans:wght@400;600&family=Open+Sans:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@500&family=Open+Sans:ital,wght@0,400;1,700&family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <title>Sponsors</title>

    <script src="./../footer/footer.js"></script>
    <script src="../navbar/navbar.js"></script>

    <script type="module" src="./sponsors.js"></script>
</head>
<body>

    <navbar-component></navbar-component>
    <div id="sponsors-content">

        <div class="main__content">
            <h1>Sponsors</h1>
            <p>Purchase our UTA Membership Card to gain benefits from our sponsors! </p>
        </div>
        

        <!-- <div class="membership-card__container"></div> -->
        <div class="membership-card__content">
            <h1>UTA Membership Card</h1>

            <div id="member-card-container">
                <img id="membership-card-image" alt="UTA Membership Card Image">

                <div class="membership-card__price">
                    <h3 id="membership-card-price"></h3>
                    <p id="membership-card-description"></p>
                    <button id="membership-card-purchase-button">Purchase</button>
                </div>
            </div>
            
        </div>

            
        <div class="uta-sponsors__content">
            <h1>UTA Sponsors</h1>
            <p>UTA partners with these restaurants below to offer our members exclusive benefits. Hover on the pictures below to learn about how you can utilize the benefits!</p>  
        </div>

        <div class="uta-sponsors__logos">
            <!-- content will be added by js -->
        </div>

        <div class="merch__content">
            <h1>UTA Merch</h1>
    
            <div class="merch__price">
                <h3 id="merch-price"></h3>
                <p id="merch-description"></p>
                <img id="merch-image" alt="UTA Merch Image">
                
                <button id="merch-purchase-button">Purchase</button>
            </div>
        </div>

    </div>
    <footer-component></footer-component>
      
</body>
</html>
