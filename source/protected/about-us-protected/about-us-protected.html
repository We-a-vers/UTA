<!DOCTYPE html>
<html>
<head>
    <title>About Us Password Protected</title>

    <link rel="stylesheet" type="text/css" href="./about-us-protected.css">
    <script src="https://kit.fontawesome.com/aa44cb4455.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Noto+Sans:wght@400;600&family=Ubuntu:wght@300;400&display=swap" rel="stylesheet">

    <script type="module" src="./about-us-protected.js"></script>
    <script src="../tabs/tabs.js"></script>
</head>

<body>
    <div id="container">
        <tab-component></tab-component>

        <div id="content">
            <div class="page-title">Edit About Us Page</div>
            <hr>

            <!-- This part is the first section -->
            
            <form class="section" id="member-header-form">
                <div class="section-title">About Us<span class="required">*</span></div>

                <div class="description-input-container">
                    
                    <div class="member-image">

                        <img id="member-img" width="312" height="234" src="/source/assets/placeholder-image.png" alt="No Image">
                        <div class="button-container">
                            <button id="member-upload">Upload</button>
                            <input type="file" id="member-image-upload-file" accept="image/*" style="display: none;">
                        </div>

                    </div>
                    
                    <div>
                        <div class="input-title">Description under title<span class="required">*</span></div>
                        <textarea id="member-description-input" placeholder="Insert text..." required></textarea>
                        <div class="help-text">Enter the description under title</div>
                    </div>
                </div>

                <!-- Save button for the first section -->
                <button type="submit" id="member-save-btn">Save</button>

            </form>

            <!-- This part is the second section (a copy of the first section) -->
            
            <form class="section-2" id="history-header-form">
                <div class="section-title">History<span class="required">*</span></div>

                <div class="description-input-container">
                    
                    <div class="member-image">

                        <img id="history-img" width="312" height="234" src="/source/assets/placeholder-image.png" alt="">
                        <div class="button-container">
                            <button id="history-upload">Upload</button>
                            <input type="file" id="history-image-upload-file" accept="image/*" style="display: none;">
                        </div>

                    </div>
                    
                    <div>
                        <div class="input-title">Description under title<span class="required">*</span></div>
                        <textarea id="history-description-input" placeholder="Insert text..." required></textarea>
                        <div class="help-text">Enter the description under title</div>
                    </div>
                </div>

                <!-- Save button for the second section -->
                <button type="submit" id="history-save-btn">Save</button>

            </div>

        </div>
    </div>
</body>
</html>
