<!DOCTYPE html>
<html>
<head>
    <title>Intern Program Password Protected</title>

    <link rel="stylesheet" type="text/css" href="./intern-program-protected.css">
    <script src="https://kit.fontawesome.com/aa44cb4455.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Noto+Sans:wght@400;600&family=Ubuntu:wght@300;400&display=swap" rel="stylesheet">

    <script type="module" src="./intern-program-protected.js"></script>
    <script src="../tabs/tabs.js"></script>
</head>

<body>
    <div id="container">
        <tab-component></tab-component>

        <div id="content">
            <div class="page-title">Edit Intern Program Page</div>
            <hr>

            <!-- This part is the first section -->
            
            <form id="intern-program-form" class="section">

                <div class="description-input-container">
                    
                    <div id="intern-image">

                        <div class="section-title">Intern Program</div>

                        <img id="intern-program-image" width="312" height="234" src="/source/assets/placeholder-image.png" alt="No Image">
                        <div id="button-container">
                            <button type="button" id="intern-program-image-upload">Upload</button>
                            <input type="file" id="intern-program-image-file" accept="image/*" style="display: none;">
                        </div>

                    </div>
                    
                    <div>
                        <div class="intern-description-title">Description under title<span class="required">*</span></div>
                        <textarea id="intern-program-description" class="description-input" placeholder="Insert text..." required></textarea>
                        <div class="help-text">Enter the description under title</div>
        
                        <div class="url-input-container">
                            <div class="signup-link">Sign Up Link<span style="color:red;">*</span></div>
                            <textarea id="intern-program-link" class="url-input" placeholder="Enter URL" required></textarea>
                        </div>
                    </div>
                </div>

                <!-- Save button for the first section -->
                <button id="intern-program-save" class="save-btn" type="submit">Save</button>

            </form>

            <!-- This part is the second section (a copy of the first section) -->
            
            <form id="how-dows-it-work-form" class="section-2">
                
                <div class="description-input-container">
                    
                    <div id="intern-image">

                        <div class="section-title">How does it work<span class="required">*</span></div>

                        <img id="how-dows-it-work-image" width="312" height="234" src="/source/assets/placeholder-image.png" alt="No Image">
                        <div id="button-container">
                            <button type="button" id="how-image-upload">Upload</button>
                            <input type="file" id="how-image-file" accept="image/*" style="display: none;">
                        </div>

                    </div>
                    
                    <div>
                        <div class="input-title">Description under title<span class="required">*</span></div>
                        <textarea id="how-description" class="description-input" placeholder="Insert text..." required></textarea>
                        <div class="help-text">Enter the description under title</div>
        
                        <div class="url-input-container">
                            <div class="signup-link">Sign Up Link<span style="color:red;">*</span></div>
                            <textarea id="how-link" class="url-input" placeholder="Enter URL" required></textarea>
                        </div>
                    </div>
                </div>

                <!-- Save button for the second section -->
                <button type="submit" id="how-save" class="save-btn">Save</button>

            </form>

            <!-- Third section: photo gallery -->

            <div class="photos">
                <div class="past-projects">Past Projects<span class="required">*</span></div>
            
                    <div id="show-img">
            
                        <div class="img-container">
                            <div class="box"></div>
                            <button id="plus">+</button>
                        </div>

                    </div>
                </div>
            </div>

            
            <!-- Pop up modal -->

            <dialog class="modal">
                <form class="section" id="modal-form">
                    <div class="description-input-container">
                        <div id="past-interns-image">
                            <img id="past-intern-image" width="312" height="234" src="/source/assets/placeholder-image.png">
                            <div id="button-container">
                                <button type="button" id="past-intern-image-upload">Upload</button>
                                <input type="file" id="past-intern-image-file" accept="image/*" style="display: none;">
                                <!-- <button style="color: red;">Delete Image</button> -->
                            </div>
                        </div>
                        
                        <div class="popup-right-container">
                            <div class="post-link">Event Instagram Post Link<span class="required">*</span></div>
                            <input id="post-url" type="text" name="post" placeholder="Enter URL" required>
                        </div>
                    </div>

                    <div id="modal-btn-container">
                        <button type="button" id="close-btn">Cancel</button>
                        <button type="submit" id="submit-btn" form="modal-form"><i class="fa-solid fa-circle-check fa-2xl"></i></button>
                    </div>
                </form> 
            </dialog>
            

        </div>
    </div>
</body>
</html>
