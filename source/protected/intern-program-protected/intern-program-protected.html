<!DOCTYPE html>
<html>
<head>
    <title>Intern Program Password Protected</title>

    <link rel="stylesheet" type="text/css" href="./intern-program-protected.css">
    <script src="https://kit.fontawesome.com/aa44cb4455.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Noto+Sans:wght@400;600&family=Ubuntu:wght@300;400&display=swap" rel="stylesheet">

    <script type="module" src="./intern-program-protected.js"></script>
    <script src="../tabs/tabs.js"></script>
</head>

<body>
    <div id="container">
        <tab-component></tab-component>

        <div id="content">
            <div class="page-title">Edit Intern Program Page</div>
            <hr>

            <!-- This part is the first section -->
            
            <form class="section" id="intern-header-form">
                <div class="section-title">Intern Program<span class="required">*</span></div>

                <div class="description-input-container">
                    
                    <div id="intern-image">

                        <img id="intern-image" width="312" height="234" src="/source/protected/assets/placeholder-image.png" alt="">
                        <div id="button-container">
                            <button id="intern-upload">Upload</button>
                            <input type="file" id="intern-image-upload-file" accept="image/*" style="display: none;">
                            <button id="intern-delete" style="color: red;">Delete Image</button>
                        </div>

                    </div>
                    
                    <div>
                        <div class="input-title">Description under title<span class="required">*</span></div>
                        <textarea id="intern-description-input" placeholder="Insert text..." ></textarea>
                        <div class="help-text">Enter the description under title</div>
        
                        <div class="url-input-container">
                            <div class="signup-link">Sign Up Link</div>
                            <textarea id="intern-url-input" placeholder="Enter URL" ></textarea>
                        </div>
                    </div>
                </form>

                <!-- Save button for the first section -->
                <button type="submit" id="save-btn">Save</button>

            </div>

            <!-- This part is the second section (a copy of the first section) -->
            
            <form class="section-2" id="how-does-it-work-form">
                <div class="section-title">How does it work<span class="required">*</span></div>

                <div class="description-input-container">
                    
                    <div id="how-does-it-work-image">

                        <img id="work-image" width="312" height="234" src="/source/protected/assets/placeholder-image.png" alt="">
                        <div id="button-container">
                            <button id="work-upload">Upload</button>
                            <input type="file" id="work-image-upload-file" accept="image/*" style="display: none;">
                            <button id="wo-delete" style="color: red;">Delete Image</button>
                        </div>

                    </div>
                    
                    <div>
                        <div class="input-title">Description under title<span class="required">*</span></div>
                        <textarea id="work-description-input" placeholder="Insert text..." ></textarea>
                        <div class="help-text">Enter the description under title</div>
        
                        <div class="url-input-container">
                            <div class="signup-link">Sign Up Link</div>
                            <textarea id="work-url-input" placeholder="Enter URL" ></textarea>
                        </div>
                    </div>
                </div>

                <!-- Save button for the second section -->
                <button id="save-btn">Save</button>
            </form>

            <!-- Section section for photo gallery -->

            <div class="photos">
                <div class="current-interns">Past Projects<span class="required">*</span></div>
            
                    <div id="show-img">
            
                        <div class="img-container">
                            <div class="box" id="plus-box"></div>
                            <button id="plus">+</button>
                        </div>

                        <div class="box"></div>
                    </div>
                </div>
            </div>

            
            <!-- Pop up modal -->

            <dialog class="modal">
            
                <form  class="section" id="modal-form">
    
                    <div class="description-input-container">
                        
                        <div id="intern-image">
    
                            <img id="modal-image" width="312" height="234" src="/source/protected/assets/placeholder-image.png" alt="">
                            <div id="button-container">
                                <button id="modal-upload">Upload</button>
                                <button id="modal-delete" style="color: red;">Delete Image</button>
                            </div>
    
                        </div>
                        
                        <form id="modal-form">
                            <div class="input-title">Event Instagram Post Link</div>
                            <input id="modal-instPost-input" type="text" name="name" placeholder="Enter URL" >
                        </form>
                    </div>
    
                </form>
                
                <div id="modal-btn-container">
                    <button id="close-btn">Cancel</button>
                    <button type="submit" id="submit-btn" form="modal-form"><i class="fa-solid fa-circle-check fa-2xl"></i></button>
                </div>

            </dialog>
            

        </div>
    </div>
</body>
</html>
