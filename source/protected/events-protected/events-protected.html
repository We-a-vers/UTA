<!DOCTYPE html>
<html>
<head>
    <title>Events Password Protected</title>

    <link rel="stylesheet" type="text/css" href="./events-protected.css">
    <script src="https://kit.fontawesome.com/aa44cb4455.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Noto+Sans:wght@400;600&family=Ubuntu:wght@300;400&display=swap" rel="stylesheet">

    <script type="module" src="./events-protected.js"></script>
    <script src="../tabs/tabs.js"></script>
</head>

<body>
    <div id="container">
        <tab-component></tab-component>

        <div id="content">
            <div class="page-title">Edit Events Page</div>
            <hr>

            <!-- This part is the first section -->
            
            <form class="section" id="event-header-form">
                
                <div class="section-title">Events<span class="required">*</span></div>

                <div class="description-input-container">
                    <div class="event-image">

                        <img id="event-header-image" width="312" height="234" src="/source/assets/placeholder-image.png" alt="No Image">
                        <div class="button-container">
                            <button id="event-upload">Upload</button>
                            <input type="file" id="event-image-upload-file" accept="image/*" style="display: none;">
                        </div>

                    </div>
                    
                    <div>
                        <div class="date-container">
                            <h1 class="date">Event Date<span style="color:red;">*</span></h1>
                            <input id="date-input" placeholder="MM/DD/YYYY" required>
                        </div>

                        <div class="title-container">
                            <h1 class="title">Event Title<span style="color:red;">*</span></h1>
                            <input id="title-input" placeholder="Insert text..." required>
                        </div>

                        <h1 class="input-title">Description<span class="required">*</span></h1>
                        <textarea id="description-input" placeholder="Insert text..." required></textarea>
                        <h1 class="help-text">Enter the description under title</h1>
        
                        <div class="url-input-container">
                            <h1 class="signup-link">Sign Up Link</h1>
                            <input id="url-input" placeholder="Enter URL" >
                        </div>
                    </div>
                </div>

                <!-- Save button for the first section -->
                <button type="submit" id="save-btn">Save</button>

            </form>

            <!-- Section section for photo gallery -->

            <div class="past">
                <div class="past-events">Past Events<span class="required">*</span></div>
            
                    <div id="show-img">
            
                        <div class="img-container">
                            <div id="plus-box"></div>
                            <button id="plus">+</button>
                        </div>
                    </div>
            </div>

            
            <!-- Pop up modal -->

            <dialog class="modal">
            
                <form class="section" id="modal-form">
    
                    <div class="description-input-container">
                        
                        <div class="event-image">
    
                            <img id="modal-image" width="312" height="234" src="/source/assets/placeholder-image.png" alt="No Image">
                            <div class="button-container">
                                <button type="button" id="modal-upload">Upload</button>
                                <input type="file" id="modal-image-upload-file" accept="image/*" style="display: none;">
                            </div>
    
                        </div>
                        
                        <div>
                            <div class="date-container">
                                <h1 class="date">Event Date<span style="color:red;">*</span></h1>
                                <input id="modal-date-input" placeholder="MM/DD/YYYY" required>
                            </div>
    
                            <div class="title-container">
                                <h1 class="title">Event Title<span style="color:red;">*</span></h1>
                                <input id="modal-title-input" placeholder="Insert text..." required>
                            </div>
    
                            <h1 class="input-title">Description<span class="required">*</span></h1>
                            <textarea id="modal-description-input" placeholder="Insert text..." required></textarea>
                            <h1 class="help-text">Enter the description under title</h1>
            
                            <div class="url-input-container">
                                <h1 class="signup-link">Sign Up Link</h1>
                                <input id="modal-url-input" placeholder="Enter URL" >
                            </div>
                        </div>
                    </div>
                    
                    <div id="modal-btn-container">
                        <button type="button" id="close-btn">Cancel</button>
                        <button type="submit" id="submit-btn" form="modal-form"><i class="fa-solid fa-circle-check fa-2xl"></i></button>
                    </div>
                </form>
                

            </dialog>
    </div>
</body>
</html>
