<!DOCTYPE html>
<html>
<head>
    <title>Events Password Protected</title>

    <link rel="stylesheet" type="text/css" href="./events-protected.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script type="module" src="./events-protected.js"></script>
    <script src="../tabs/tabs.js"></script>
</head>
<body>
    <div id="container">
        <tab-component></tab-component>

        <div id="content">
            <div class="page-title">Edit Event Page</div>
            <hr>

            <div class="section-title">Upcoming Events<span class="required">*</span></div>
            <div id="upcoming-events-section">
                <div id="upcoming-events-sub-section">
                    <div class="text-row-container">
                        <div class="input-title">Event Name</div>
                        <div class="word-count">10/10</div>
                    </div>
                    <textarea id="name-input" placeholder="Insert name..."></textarea>

                    <div class="text-row-container">
                        <div class="input-title">Event Description</div>
                        <div class="word-count">10/10</div>
                    </div>
                    <textarea id="description-input" placeholder="Insert text..."></textarea>

                    <div class="input-title">Sign up Link</div>
                    <textarea id="link-input" placeholder="Enter URL"></textarea>
                </div>
                <div id="upcoming-events-sub-section">
                    <div class="input-title">Event Image<span class="required">*</span></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
