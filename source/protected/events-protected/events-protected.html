<!DOCTYPE html>
<html>
<head>
    <title>Events Password Protected</title>

    <link rel="stylesheet" type="text/css" href="./events-protected.css">
    <script src="https://kit.fontawesome.com/aa44cb4455.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Noto+Sans:wght@400;600&family=Ubuntu:wght@300;400&display=swap" rel="stylesheet">

    <script type="module" src="./events-protected.js"></script>
    <script src="../tabs/tabs.js"></script>
</head>

<body>
    <div id="container">
        <tab-component></tab-component>

        <div id="content">
            <div class="page-title">Edit Events Page</div>
            <hr>

            <!-- This part is the first section -->
            
            <div class="section">
                
                <div class="description-input-container">
                    
                    <div id="event-image">
                        
                        <div class="section-title">Events<span class="required">*</span></div>

                        <img width="312" height="234" src="/source/protected/assets/placeholder-image.png" alt="">
                        <div id="button-container">
                            <button>Upload</button>
                            <button style="color: red;">Delete Image</button>
                        </div>

                    </div>
                    
                    <div>
                        <div class="date-container">
                            <div class="date">Event Date<span style="color:red;">*</span></div>
                            <textarea id="date-input" placeholder="MM/DD/YYYY" ></textarea>
                        </div>

                        <div class="title-container">
                            <div class="title">Event Title<span style="color:red;">*</span></div>
                            <textarea id="title-input" placeholder="Insert text..." ></textarea>
                        </div>

                        <div class="input-title">Description<span class="required">*</span></div>
                        <textarea id="description-input" placeholder="Insert text..." ></textarea>
                        <div class="help-text">Enter the description under title</div>
        
                        <div class="url-input-container">
                            <div class="signup-link">Sign Up Link</div>
                            <textarea id="url-input" placeholder="Enter URL" ></textarea>
                        </div>
                    </div>
                </div>

                <!-- Save button for the first section -->
                <button id="save-btn">Save</button>

            </div>

            <!-- Section section for photo gallery -->

            <div class="past">
                <div class="past-events">Past Events<span class="required">*</span></div>
            
                    <div id="show-img">
            
                        <div class="img-container">
                            <div class="box"></div>
                            <button id="plus">+</button>
                        </div>

                        <div class="box"></div>
                    </div>
                </div>
            </div>

            
            <!-- Pop up modal -->

            <dialog class="modal">
            
                <div class="section">
    
                    <div class="description-input-container">
                        
                        <div id="event-image">
    
                            <img width="312" height="234" src="/source/protected/assets/placeholder-image.png" alt="">
                            <div id="button-container">
                                <button>Upload</button>
                                <button style="color: red;">Delete Image</button>
                            </div>
    
                        </div>
                        
                        <form id="modal-form">
                            <div class="date-container">
                                <div class="date">Event Date<span style="color:red;">*</span></div>
                                <textarea id="date-input" placeholder="MM/DD/YYYY" ></textarea>
                            </div>

                            <div class="title-container">
                                <div class="title">Event Title<span style="color:red;">*</span></div>
                                <textarea id="title-input" placeholder="Insert text..." ></textarea>
                            </div>

                            <div class="input-title">Description<span class="required">*</span></div>
                            <textarea id="description-input" placeholder="Insert text..." ></textarea>
                            <div class="help-text">Enter the description under title</div>
            
                            <div class="url-input-container">
                                <div class="signup-link">Sign Up Link</div>
                                <textarea id="url-input" placeholder="Enter URL" ></textarea>
                            </div>
                        </form>
                    </div>
    
                </div>
                
                <div id="modal-btn-container">
                    <button id="close-btn">Cancel</button>
                    <button type="submit" id="submit-btn" form="modal-form"><i class="fa-solid fa-circle-check fa-2xl"></i></button>
                </div>

            </dialog>
            

        </div>
    </div>
</body>
</html>
