<!DOCTYPE html>
<html>
<head>
    <title>Sponsors Password Protected</title>

    <link rel="stylesheet" type="text/css" href="./sponsors-protected.css">
    <script src="https://kit.fontawesome.com/aa44cb4455.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Noto+Sans:wght@400;600&family=Ubuntu:wght@300;400&display=swap" rel="stylesheet">

    <script type="module" src="./sponsors-protected.js"></script>
    <script src="../tabs/tabs.js"></script>
</head>

<body>
    <div id="container">
        <tab-component></tab-component>

        <div id="content">
            <div class="page-title">Edit Sponsors Page</div>
            <hr>

            <!-- This part is the first section -->
            
            <form id="membership-card-form" class="section">

                <div class="description-input-container">
                    
                    <div id="member-image">

                        <div class="section-title">Membership Card Info</div>

                        <img id="membership-card-image" width="312" height="234" src="/source/assets/placeholder-image.png" alt="No Image">
                        <div id="button-container">
                            <button type="button" id="membership-card-image-upload">Upload</button>
                            <input type="file" id="membership-card-image-file" accept="image/*" style="display: none;">
                            <!-- <button id="membership-card-image-delete" style="color: red;">Delete Image</button> -->
                        </div>

                    </div>
                    
                    <div>
                        <div class="price-container">
                            <div class="price">Price<span style="color:red;">*</span></div>
                            <textarea id="membership-card-price" class="price-input" placeholder="Price" required></textarea>
                        </div>

                        <div class="input-title">Description under title<span class="required">*</span></div>
                        <textarea id="membership-card-description" class="description-input" placeholder="Insert text..." required></textarea>
                        <div class="help-text">Enter the description under title</div>
        
                        <div class="url-input-container">
                            <div class="signup-link">Sign Up Link<span style="color:red;">*</span></div>
                            <textarea id="membership-card-link" class="url-input" placeholder="Enter URL" required></textarea>
                        </div>
                    </div>
                </div>

                <!-- Save button for the first section -->
                <button id="membership-card-save" class="save-btn" type="submit">Save</button>

            </form>

            <!-- This part is the second section (a copy of the first section) -->
            
            <form id="merch-form" class="section-2">
                
                <div class="description-input-container">
                    
                    <div id="member-image">

                        <div class="section-title">Merch<span class="required">*</span></div>

                        <img id="merch-image" width="312" height="234" src="/source/assets/placeholder-image.png" alt="No Image">
                        <div id="button-container">
                            <button type="button" id="merch-image-upload">Upload</button>
                            <input type="file" id="merch-image-file" accept="image/*" style="display: none;">
                            <!-- <button id="merch-image-delete" style="color: red;">Delete Image</button> -->
                        </div>

                    </div>
                    
                    <div>
                        <div class="price-container">
                            <div class="price">Price<span style="color:red;">*</span></div>
                            <textarea id="merch-price" class="price-input" placeholder="Price" required></textarea>
                        </div>
                        
                        <div class="input-title">Description under title<span class="required">*</span></div>
                        <textarea id="merch-description" class="description-input" placeholder="Insert text..." required></textarea>
                        <div class="help-text">Enter the description under title</div>
        
                        <div class="url-input-container">
                            <div class="signup-link">Sign Up Link<span style="color:red;">*</span></div>
                            <textarea id="merch-link" class="url-input" placeholder="Enter URL" required></textarea>
                        </div>
                    </div>
                </div>

                <!-- Save button for the second section -->
                <button type="submit" id="merch-save" class="save-btn">Save</button>

            </form>

            <!-- Third section: photo gallery -->

            <div class="photos">
                <div class="current-sponsors">Current Sponsors<span class="required">*</span></div>
            
                    <div id="show-img">
            
                        <div class="img-container">
                            <div class="box"></div>
                            <button id="plus">+</button>
                        </div>

                    </div>
                </div>
            </div>

            
            <!-- Pop up modal -->

            <dialog class="modal">
                <form class="section" id="modal-form">
                    <div class="description-input-container">
                        <div id="sponsors-image">
                            <img id="sponsor-image" width="312" height="234" src="/source/assets/placeholder-image.png">
                            <div id="button-container">
                                <button type="button" id="sponsor-image-upload">Upload</button>
                                <input type="file" id="sponsor-image-file" accept="image/*" style="display: none;">
                                <!-- <button style="color: red;">Delete Image</button> -->
                            </div>
                        </div>
                        
                        <div class="popup-right-container">
                            <div class="sponsor-title">Sponsor<span class="required">*</span></div>
                            <input id="sponsor-name" type="text" name="sponsor" placeholder="Insert Sponsor Name..." required>
                            
                            <div class="benefit-info-container">
                                <div class="input-title">Benefit Info<span class="required">*</span></div>
                                <textarea name="benefit" id="sponsor-benefit-info" placeholder="Insert Benefit Name..." cols="30" rows="10" required></textarea>
                            </div>
                        </div>
                    </div>

                    <div id="modal-btn-container">
                        <button type="button" id="close-btn">Cancel</button>
                        <button type="submit" id="submit-btn" form="modal-form"><i class="fa-solid fa-circle-check fa-2xl"></i></button>
                    </div>
                </form> 
            </dialog>
            

        </div>
    </div>
</body>
</html>
