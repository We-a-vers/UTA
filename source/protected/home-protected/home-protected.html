<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Password Protected</title>

    <link rel="stylesheet" type="text/css" href="./home-protected.css">
    <script src="https://kit.fontawesome.com/aa44cb4455.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Noto+Sans:wght@400;600&family=Ubuntu:wght@300;400&display=swap" rel="stylesheet">

</head>

<body>
    <div id="container">
        <tab-component></tab-component>

        <div id="content">
            <div class="page-title">Edit Home Page</div>
            <hr>

            <!-- This part is the first section -->
            
            <form class="section" id="home-header-form">
                <div class="section-title">Home<span class="required">*</span></div>

                <div class="description-input-container">
                    
                    <div id="home-image">

                        <img id="home-input-image" width="312" height="234" src="/source/assets/placeholder-image.png" alt="">
                        <div id="button-container">
                            <button type="button" id="home-image-upload">Upload</button>
                            <input type="file" id="home-image-file" accept="image/*" style="display: none;">
                        </div>

                    </div>
                    
                    <div>
                        <div class="input-title">Description under title<span class="required">*</span></div>
                        <textarea id="description-input" placeholder="Insert text..." required></textarea>
                        <div class="help-text">Enter the description under title</div>
        
                    </div>
                </div>

                <!-- Save button for the first section -->
                <button type="submit" id="save-btn">Save</button>

            </form>

        </div>
    </div>
    <script type="module" src="./home-protected.js"></script>
    <script src="../tabs/tabs.js"></script>
    <script type="module" src="/source/log-out/logout.js"></script>
</body>
</html>
