<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lora:wght@500&family=Open+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="../log-in/login.css">
        <title>Archive</title>

        
        <link rel="stylesheet" type="text/css" href="./archive.css">
        <link rel="stylesheet" type="text/css" href="./../navbar/navbar.css">
    </head>
    <body>
        <navbar-component></navbar-component>
        <div>
            <h1 class="title">Archive</h1>
            <p class="subtitle">View our past events and the wonderful memories we made together with our members!</p>
        </div>
        
        
        <iframe src="https://drive.google.com/embeddedfolderview?id=1D20ksN19Akj52roHCO1XHI6LHrT-Kx4b#grid" style="width:100%; height:600px; border:0;"></iframe>

        <dialog class="modal">

            <span class="material-symbols-outlined">Close</span>
        
            <form class="login-form">
                <label>Email</label>
                <input id="email" type="email" required>
                <label>Password</label>
                <input id="password" type="password" required>
                <p class="error">Incorrect email or password</p>
                <button type="submit">Submit</button>
            </form>
        </dialog>
        
        <footer-component></footer-component>

        <script type="module" src="../firebase/firebase.js"></script>
        <script type="module" src="./archive.js"></script>
        <script type="module" src="../log-in/login.js"></script>
        <script src="./../navbar/navbar.js"></script>
        <script src="./../footer/footer.js"></script>
    </body>
</html>
