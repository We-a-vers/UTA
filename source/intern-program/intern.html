<!DOCTYPE html>
<html lang="en">
<head>    
    <link rel="stylesheet" href="intern.css">
    <link rel="stylesheet" href="/source/log-in/login.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@500&family=Open+Sans:ital,wght@0,400;1,700&family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <title>UTA Internship Program</title>
</head>
<body>
    <navbar-component></navbar-component>
    
    <h1 id="header-title">UTA Internship Program</h1>

    <div class="header">
        
        <section id="join">
            <h2>
                Join Us!
            </h2> 
            <p id="intern-program-description"> </p>
            <button id="join-button">Check Back Early Spring</button>
            
        </section>
    
        <img id="intern-program-image" src="/source/assets/placeholder-image.png" alt="">
    
    </div>

        <section id="intro">
            <h2>How does it work?</h2>
            
            <p id="how-description"></p>
            <img id="how-image" src="/source/assets/placeholder-image.png" alt="">
                
        </section>


        <section id ="past-projects-container">

                <h2>Past Projects</h2>

                <div id="past-projects"></div>

        </section>

        <dialog class="modal">

            <span class="material-symbols-outlined">Close</span>
    
            <form class="login-form">
                <label>Email</label>
                <input id="email" type="email" required>
                <label>Password</label>
                <input id="password" type="password" required>
                <p class="error">Incorrect email or password</p>
                <button type="submit">Submit</button>
            </form>
        </dialog>
       
    <footer-component></footer-component>
    
    <script src="/source/navbar/navbar.js"></script>
    <script src="./../footer/footer.js"></script>
    <script type="module" src="./intern.js"></script>
    <script type="module" src="/source/log-in/login.js"></script>
</body>
</html>
